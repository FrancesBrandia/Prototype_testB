<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../prism/prism.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../app-components/app-header.css">
    <link rel="stylesheet" href="../app-components/app-sidebar.css">
    <link rel="stylesheet" href="../app-components/code-block.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <title>Sidebar</title>
</head>
<body>
    <script defer src="../prism/prism.js"></script>
    <script defer src="../app-components/app-header.js"></script>
    <script defer src="../app-components/app-sidebar.js"></script>
    <script defer src="../app-components/code-block.js"></script>
    <script defer src="../components-code-display/sidebar/sidebar-code.js"></script>
    
    <app-header></app-header>
    <app-sidebar id="app-sidebar-item"></app-sidebar>

    <div class="page-content">
        <div class="container sidebar-component">
            <a
                class="css-link"    
                href="https://github.com/ACRCode/ACR-master-component-library/blob/main/src/styles/sidebar.css"
                target="_blank"
            >
                <h1>Sidebar</h1>
                <div class="material-icons open-link-icon">
                    open_in_new
                </div>
            </a>

            <div class="component">
                <h2>Sidebar</h2>

                <div class="sidebar">
                    <button 
                        class="material-icons sidebar-toggle open" 
                        onclick="openSidebar()"
                    >
                        menu
                    </button>
                    <button 
                        class="material-icons sidebar-toggle close" 
                        onclick="closeSidebar()"
                    >
                        arrow_back
                    </button>
                    <div class="sidebar-menu">
                        <ul>
                            <li><a href="#">
                                <div class="material-icons sidebar-icon">
                                    home
                                </div>
                                Home
                            </a></li>
                            <li><a href="#">
                                <div class="material-icons sidebar-icon">
                                    home
                                </div>
                                Home
                            </a></li> 
                        </ul>
                        <div class="category">
                            <p>Category 1</p>
                            <ul>
                                <li><a href="#">
                                    <div class="material-icons sidebar-icon">
                                        home
                                    </div>
                                    Home
                                </a></li>
                                <li><a href="#">
                                    <div class="material-icons sidebar-icon">
                                        home
                                    </div>
                                    Home
                                </a></li>
                            </ul>
                        </div>
                        <div class="category">
                            <p>Category 2</p>
                            <ul>
                                <li><a href="#">
                                    <div class="material-icons sidebar-icon">
                                        home
                                    </div>
                                    Home
                                </a></li>
                                <li><a href="#">
                                    <div class="material-icons sidebar-icon">
                                        home
                                    </div>
                                    Home
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <sidebar-code></sidebar-code>
            </div>
        </div>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const sidebarMenu = document.querySelector('.sidebar-menu');
        const sidebarToggleOpen = document.querySelector('.material-icons.open');
        const sidebarToggleClose = document.querySelector('.material-icons.close')
        function openSidebar() {
            sidebar.style.width = '274px';
            sidebarMenu.style.left = '0px';
            sidebarMenu.style.visibility = 'visible';
            sidebarToggleOpen.style.display = 'none';
            sidebarToggleClose.style.display = 'block';
        }

        function closeSidebar() {
            sidebar.style.width = '40px';
            sidebarMenu.style.left = '-274px';
            sidebarMenu.style.visibility = 'hidden';
            sidebarToggleOpen.style.display = 'block';
            sidebarToggleClose.style.display = 'none';
        }
    </script>
</body>
</html>
